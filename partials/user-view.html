<div ng-include="'partials/navbar.html'" ng-init="checkPath()"></div>
<section ng-init="populateList()">
	<div ng-repeat="artist in currentUserArtists">
		<p>{{ artist.artist }}</p>
		<button class="{{ artist.key }}" ng-click="updateListened($event)">Listened</button>
		<button class="{{ artist.key }}" ng-click="deleteArtist($event)">Delete This Artist</button>
	</div>
</section>
