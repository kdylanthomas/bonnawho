<div ng-include="'partials/navbar.html'" ng-init="checkPath()"></div>
<section ng-init="populateList()">
	<div ng-repeat="artist in currentUserArtists">
		<p>{{ artist.artist }}</p>
		<button class="{{ artist.key }}" ng-click="updateUserList($event, 'update')">Listened</button>
		<button class="{{ artist.key }}" ng-click="updateUserList($event, 'delete')">Delete This Artist</button>
	</div>
</section>
